{% extends "base.html" %}

{% block content %}
  <h1>
    Todo list
    <a href="{% url 'tasks:task-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
 
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tasks</p>
  {% endif %}
{% endblock %}
